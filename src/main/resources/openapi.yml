openapi: 3.0.1
info:
  title: Record Store
  description: Record Store API.
  version: 1.0.0
servers:
- url: /v2
paths:
  /artist/all:
    get:
      summary: get all artists
      operationId: getAllArtists
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ArtistResponseOpenApi'
  /artist/{artistId}:
    get:
      summary: get artist by id
      operationId: getArtistById
      parameters:
        - in: path
          name: artistId
          schema:
            type: integer
          required: true
          description: artist id
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtistResponseOpenApi'
    delete:
      summary: delete artist by id
      operationId: deleteArtistById
      parameters:
        - in: path
          name: artistId
          schema:
            type: integer
          required: true
          description: artist id
      responses:
        204:
          description: artist was deleted
    put:
      summary: update artist by id
      operationId: updateArtistById
      parameters:
        - in: path
          name: artistId
          schema:
            type: integer
          required: true
          description: artist id
      requestBody:
        description: artist to be updated
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArtistResponseOpenApi'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtistResponseOpenApi'
  /artist/new:
    post:
      summary: add new artist
      operationId: newArtist
      requestBody:
        description: artist to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArtistResponseOpenApi'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArtistResponseOpenApi'
  /nationality/all:
    get:
      summary: get all nationalities
      operationId: getAllNationalities
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NationalityResponseOpenApi'
  /nationality/new:
    post:
      summary: add new nationality
      operationId: newNationality
      requestBody:
        description: nationality to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NationalityResponseOpenApi'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NationalityResponseOpenApi'
  /style/all:
    get:
      summary: get all styles
      operationId: getAllStyles
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StyleResponseOpenApi'
  /style/new:
    post:
      summary: add new style
      operationId: newStyle
      requestBody:
        description: style to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StyleResponseOpenApi'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StyleResponseOpenApi'
  /record/all:
    get:
      summary: get all records
      operationId: getAllRecords
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RecordResponseOpenApi'
  /format/all:
    get:
      summary: get formats
      operationId: getAllFormats
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FormatResponseOpenApi'
  /format/new:
    post:
      summary: add new format
      operationId: newFormat
      requestBody:
        description: format to be added
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormatResponseOpenApi'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FormatResponseOpenApi'
  /book:
    get:
      summary: Get Books
      operationId: getBooks
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'
    post:
      summary: Add a Book
      operationId: addBook
      requestBody:
        description: Book to be added in shop
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Book'
        required: true
      responses:
        200:
          description: Book Added
          content:
            application/json:
              schema:
                type: string
      x-codegen-request-body-name: book
components:
  schemas:
    RecordResponseOpenApi:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        image:
          type: string
        format:
          $ref: '#/components/schemas/FormatResponseOpenApi'
        units:
          type: integer
    FormatResponseOpenApi:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    StyleResponseOpenApi:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    NationalityResponseOpenApi:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
    ArtistResponseOpenApi:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        nationality:
          $ref: '#/components/schemas/NationalityResponseOpenApi'
        style:
          $ref: '#/components/schemas/StyleResponseOpenApi'
    Book:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
          example: Oathbringer
        author:
          type: string
          example: Brandon Sanderson